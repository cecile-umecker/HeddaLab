<div class="projects-container">
  <section class="skills-section">
    <h3>Compétences cultivées en milieu contrôlé 
      <i *ngIf="isTouchDevice"
        class="material-icons mobile-tip tooltipped"
        data-position="top"
        data-tooltip="touch = info, double touch = doc">info_outline</i>
    </h3>
    <div class="skills-block">
      <div *ngFor="let group of skillGroups" class="skill-group">
        <span class="material-icons group-icon">{{ group.icon }}</span>
        <div class="group-content">
          <h4>{{ group.category }}</h4>
          <div class="skills-grid">
            <a
              *ngFor="let skill of group.items"
              [href]="skill.url"
              target="_blank"
              rel="noopener noreferrer"
              class="skill-tile tooltipped"
              [attr.data-tooltip]="getTooltipContent(skill)"
            >
              <i [ngClass]="skill.icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br>
  <section class="projects-section">
    <h3>Projets</h3>
    <div class="project-list">
      <div class="project-card" *ngFor="let project of projects">
        <div class="card-content">
          <div class="image-column">
            <img [src]="project.cover" [alt]="project.title" />
          </div>
          <div class="info-column">
            <h5 class="project-title">{{ project.title }}</h5>
            <p class="project-excerpt">{{ project.excerpt }}</p>

            <div class="project-stack" *ngIf="project.stack?.length">
              <ng-container *ngFor="let tech of project.stack?.slice(0, 4)">
                <span class="tech-chip">{{ tech }}</span>
              </ng-container>
              <span *ngIf="project.stack && project.stack.length > 4" class="tech-chip muted">...</span>
            </div>
            <div class="project-links">
              <a *ngIf="project.github" [href]="project.github" target="_blank" title="Voir le dépôt GitHub" class="github-icon">
                <i class="devicon-github-original colored"></i>
              </a>

              <a *ngIf="project.demo" [href]="project.demo" target="_blank" title="Voir la démo" class="demo-play-button">
                <i class="material-icons">play_arrow</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
