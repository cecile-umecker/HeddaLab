<div class="projects-container">
  <h1>Projets</h1>

  <section class="skills-grid">
    <div class="skill-category" *ngFor="let group of skillGroups">
      <h4>{{ group.label }}</h4>
      <div class="skill-icons">
        <div class="icon" *ngFor="let skill of group.skills" title="{{ skill.name }}">
          <i [class]="skill.iconClass"></i>
        </div>
      </div>
    </div>
  </section>

  <section class="project-list">
    <div class="project-card" *ngFor="let project of projects">
      <h5 class="project-title">{{ project.title }}</h5>
      <div class="project-image" *ngIf="project.cover">
        <img [src]="project.cover" [alt]="project.title" />
      </div>
      <p class="project-excerpt">{{ project.excerpt }}</p>
      <div class="project-stack" *ngIf="project.stack?.length">
        <span class="chip" *ngFor="let tech of project.stack">
          {{ tech }}
        </span>
      </div>
      <a [routerLink]="['/article', project.slug]" class="btn-flat teal-text text-darken-2">
        Voir le projet
        <i class="material-icons right">arrow_forward</i>
      </a>
    </div>
  </section>
</div>
