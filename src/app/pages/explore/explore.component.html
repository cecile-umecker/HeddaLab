<section class="explore-list section">
  <div class="container">
    <h1 class="center-align">Explorer HeddaLab</h1>

    <div class="row">
      <div *ngIf="loading" class="loading-container">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-yellow-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <p class="loading-text">Chargement en cours...</p>
      </div>             
      <div *ngIf="!loading && filteredPosts.length > 0">
        <div class="col s12 m6 l4" *ngFor="let post of filteredPosts">
          <div class="card hoverable">
            <div class="card-content">
              <span class="card-title">{{ post.title }}</span>
              <p class="grey-text">{{ post.category | titlecase }}</p>
            </div>
            <div class="card-action">
              <a [routerLink]="['/post', post.id]">Voir</a>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!loading && filteredPosts.length === 0" class="no-articles">
        <i class="material-icons large" style="color: #ccc;">sentiment_dissatisfied</i>
        <p>Aucun article disponible pour cette cat√©gorie.</p>
      </div>      
    </div>
  </div>
</section>
